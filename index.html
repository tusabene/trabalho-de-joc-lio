<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="caixa">
      <div id="data-curriculo">
        <h4 id="curriculo">Crie seu currículo</h4>
        <input id="date" type="date" />
      </div>

      <h5 class="titulo">Registros</h5>

      <div id="registro">
        <input type="number" placeholder="Cpf" />
        <input type="text" placeholder=" Nome da escola/ Universidade" />
      </div>

      <h5 class="titulo">Pessoal</h5>

      <input placeholder=" Nome completo" />
      <input type="number" placeholder=" Número de telefone" />

      <div id="local">
        <div class="item-local">
          <p><label for="">País</label></p>
          <select name="" id="nacionalidade">
            <option>-------</option>
            <option>Brasil</option>
          </select>
        </div>

        <div class="item-local">
          <p>estado</p>
          <select name="" id="Estado">
            <option>-------</option>
            <option>CE</option>
            <option>RN</option>
          </select>
        </div>

        <div class="item-local">
          <p>Cidade</p>
          <select name="Cidade" id="Cidade">
            <option>-------</option>
            <option>Icapuí</option>
            <option>Mossoró</option>
            <option>Aracati</option>
            <option></option>
          </select>
        </div>
      </div>

      <div class="sexo">
        <div id="item-m">
          <label for="m">Masculino</label>
          <input type="radio" name="sexo" id="m" />
        </div>

        <div id="item-f">
          <label for="f">Feminino</label>
          <input type="radio" name="sexo" id="f" />
        </div>

        <div id="item-o">
          <label for="o">Outro</label>
          <input type="radio" name="sexo" id="o" />
        </div>
      </div>

      <input id="botao" type="submit" value="Enviar" />
    </div>
  </body>
</html>
